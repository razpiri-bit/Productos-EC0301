<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso - SkillsCert EC0301</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary: #1E3A8A;
      --accent: #FF6B35;
      --light: #F8FAFC;
      --border: #E5E7EB;
      --text: #1F2937;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      padding: 3rem 2.5rem;
    }
    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .logo p {
      color: #6B7280;
      font-size: 0.95rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
    }
    .btn-primary {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .help-text {
      text-align: center;
      margin-top: 1.5rem;
      color: #6B7280;
      font-size: 0.9rem;
    }
    .help-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .help-text a:hover {
      text-decoration: underline;
    }
    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">
      <h1>ðŸŽ“ SkillsCert</h1>
      <p>Ingresa con tu cÃ³digo de acceso</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="tu@email.com"
          autocomplete="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="code">CÃ³digo de Acceso</label>
        <input 
          type="text" 
          id="code" 
          name="code" 
          placeholder="Ingresa tu cÃ³digo"
          autocomplete="off"
          required
          style="text-transform: uppercase;"
        />
      </div>

      <button type="submit" class="btn-primary" id="loginBtn">
        Ingresar a la Plataforma
      </button>
    </form>

    <div class="help-text">
      <p>Â¿No tienes cÃ³digo? <a href="/index.html">ObtÃ©n uno aquÃ­</a></p>
      <p style="margin-top: 0.5rem; font-size: 0.85rem;">
        Â¿Problemas? EscrÃ­benos a <a href="mailto:info@skillscert.com.mx">info@skillscert.com.mx</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const code = document.getElementById('code').value.trim().toUpperCase();

      // ValidaciÃ³n bÃ¡sica
      if (!email || !code) {
        Swal.fire({
          icon: 'warning',
          title: 'Campos incompletos',
          text: 'Por favor ingresa tu email y cÃ³digo de acceso'
        });
        return;
      }

      // Mostrar loading
      const originalText = loginBtn.innerHTML;
      loginBtn.innerHTML = '<span class="spinner"></span> Validando...';
      loginBtn.disabled = true;

      try {
        const response = await fetch('/api/validate-code', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, accessCode: code })
        });

        const data = await response.json();

        if (response.ok) {
          // Guardar token en localStorage
          if (data.token) {
            localStorage.setItem('accessToken', data.token);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userName', data.nombre || 'Usuario');
          }

          // Ã‰xito
          await Swal.fire({
            icon: 'success',
            title: 'Â¡Bienvenido!',
            text: 'Acceso concedido. Redirigiendo...',
            timer: 1500,
            showConfirmButton: false
          });

          // âœ… CORRECCIÃ“N: Redirigir a la Carta Descriptiva correcta
          window.location.href = '/Carta%20descriptiva%20ec0301%20pro.html';
        } else {
          // Error de validaciÃ³n
          throw new Error(data.message || 'CÃ³digo invÃ¡lido o expirado');
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error de acceso',
          text: error.message || 'No se pudo validar tu cÃ³digo. Verifica tus datos.',
          footer: 'Â¿Problemas? Contacta a info@skillscert.com.mx'
        });
      } finally {
        // Restaurar botÃ³n
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }
    });

    // Auto-convertir cÃ³digo a mayÃºsculas mientras escribe
    document.getElementById('code').addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });
  </script>
</body>
</html>
