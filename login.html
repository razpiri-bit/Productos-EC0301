<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - SkillsCert EC0301</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { /* Mismos colores que index.html */
            --primary: #1E3A8A; --accent: #FF6B35; --success: #22C55E;
            --light: #F8FAFC; --border: #E5E7EB; --text: #1F2937; --muted: #6B7280;
        }
        body { font-family: sans-serif; background: #F1F5F9; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background: white; padding: 3rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        .login-card h1 { color: var(--primary); margin-bottom: 1rem; }
        .login-card p { color: var(--muted); margin-bottom: 2rem; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .input-group input { width: 100%; padding: 0.875rem; border: 2px solid var(--border); border-radius: 10px; font-size: 1rem; }
        .btn { padding: 0.8rem 1.2rem; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; width: 100%; background: var(--primary); color: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Acceso a la Plataforma</h1>
        <p>Ingresa el código de acceso que recibiste por correo electrónico.</p>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="accessCode">Código de Acceso</label>
                <input type="text" id="accessCode" name="accessCode" placeholder="Ej: SKILLSCERT-aBcDeF1234" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>
        <p style="margin-top: 2rem; font-size: 0.9rem;"><a href="/">¿No tienes código? Regístrate aquí.</a></p>
    </div>

    <script>
        // Almacenaremos temporalmente los códigos válidos aquí (solo para demostración)
        // En una app real, esto se verificaría contra una base de datos.
        const validCodes = {}; // El backend llenará esto

        async function handleLogin(event) {
            event.preventDefault(); // Evita que la página se recargue
            const codeInput = document.getElementById('accessCode');
            const code = codeInput.value.trim();

            if (!code) {
                Swal.fire({ icon: 'warning', title: 'Oops...', text: 'Por favor, ingresa tu código de acceso.' });
                return;
            }

            try {
                // Simulamos una llamada al backend para validar el código
                const response = await fetch('/api/validate-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accessCode: code })
                });

                const result = await response.json();

                if (response.ok) {
                    // Si el código es válido, guardamos una "llave" en el navegador
                    // que indica que el usuario tiene acceso.
                    sessionStorage.setItem('skillscert_access_token', result.token); // Guardamos el token

                    // Redirigimos al usuario a la Carta Descriptiva
                    window.location.href = '/carta-descriptiva.html';
                } else {
                    // Si el código no es válido
                    throw new Error(result.message || 'Código inválido o expirado.');
                }
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'Error de Acceso', text: error.message });
            }
        }
    </script>
</body>
</html>
